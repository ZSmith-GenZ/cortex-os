<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cortexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#ddd6fe"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#cortexGrad)"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#innerGrad)" stroke-width="4" opacity="0.5"/>
  <!-- Brain hemisphere - left -->
  <path d="M200 160 C160 160, 120 200, 120 256 C120 312, 160 352, 200 352 C220 352, 240 340, 248 320 C252 310, 248 296, 240 288 C232 280, 236 268, 248 264 C260 260, 256 248, 248 240 C240 232, 244 220, 256 216"
        fill="none" stroke="url(#pulseGrad)" stroke-width="8" stroke-linecap="round"/>
  <!-- Brain hemisphere - right -->
  <path d="M312 160 C352 160, 392 200, 392 256 C392 312, 352 352, 312 352 C292 352, 272 340, 264 320 C260 310, 264 296, 272 288 C280 280, 276 268, 264 264 C252 260, 256 248, 264 240 C272 232, 268 220, 256 216"
        fill="none" stroke="url(#pulseGrad)" stroke-width="8" stroke-linecap="round"/>
  <!-- Central connection line -->
  <line x1="256" y1="160" x2="256" y2="352" stroke="url(#pulseGrad)" stroke-width="4" opacity="0.6"/>
  <!-- Neural nodes -->
  <circle cx="256" cy="216" r="8" fill="#e0e7ff"/>
  <circle cx="256" cy="264" r="8" fill="#e0e7ff"/>
  <circle cx="248" cy="240" r="6" fill="#c7d2fe" opacity="0.8"/>
  <circle cx="264" cy="240" r="6" fill="#c7d2fe" opacity="0.8"/>
  <!-- Outer circuit nodes -->
  <circle cx="160" cy="200" r="6" fill="#c7d2fe" opacity="0.6"/>
  <circle cx="352" cy="200" r="6" fill="#c7d2fe" opacity="0.6"/>
  <circle cx="160" cy="312" r="6" fill="#c7d2fe" opacity="0.6"/>
  <circle cx="352" cy="312" r="6" fill="#c7d2fe" opacity="0.6"/>
  <!-- Connection lines to outer nodes -->
  <line x1="200" y1="200" x2="160" y2="200" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
  <line x1="312" y1="200" x2="352" y2="200" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
  <line x1="200" y1="312" x2="160" y2="312" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
  <line x1="312" y1="312" x2="352" y2="312" stroke="#c7d2fe" stroke-width="2" opacity="0.4"/>
  <!-- Center pulse dot -->
  <circle cx="256" cy="256" r="12" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="256" r="6" fill="#6366f1"/>
</svg>
