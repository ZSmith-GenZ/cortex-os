apiVersion: v1
kind: Service
metadata:
  name: {{ include "cortex-os.fullname" . }}
  labels:
    {{- include "cortex-os.labels" . | nindent 4 }}
  annotations:
  {{- toYaml .Values.service.annotations | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cortex-os.selectorLabels" . | nindent 4 }}
